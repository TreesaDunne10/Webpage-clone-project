<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Rose:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--navbar-->
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./website-logo.png" alt="ipdc finance">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#retail">Retail</a></li>
                    <li><a href="#retail">Sme</a></li>
                    <li><a href="#retail">Corporate</a></li>
                    <li><a href="#retail">About us</a></li>
                    <li><a href="#retail">Covid 19</a></li>
                    <li><a href="#retail">Campgains</a></li>
                </ul>
            </div>

            <div class="nav-buttons">
                <img src="./search-icon.png" alt="search icon">
                <button>iService</button>
            </div>
        </nav>
    </header>

    <!--main section-->
    <main>
        <section class="main-left">
            <h1>Chase your Dream with us</h1>
            <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
            <div class="main-btns">
                <button class="cta-one">APPLY ONLINE</button>
                <button class="cta-two">LOAN CALCULATOR</button>
            </div>

            <div class="contact">
                <div class="contact-one">
                    <img src="./phone.png" alt="phone">
                    <p>1659</p>
                </div>
                <div class="contact-two"></div>
                <div class="contact-three">
                    <ul>
                        <li><img src="./facebook.png" alt="facebook"></li>
                        <li><img src="./youtube (1).png" alt="youtube"></li>
                        <li><img src="./linkedin.png" alt="linkedin"></li>
                        <li><img src="./instagram.png" alt="instagram"></li>
                    </ul>
                </div>
            </div>
        </section>

        <!--main right-->
        <section class="main-right">
            <div>
                <div class="car-loan">
                    <img src="./car.png" alt="car">
                    <p>Car Loan</p>
                </div>
                <div class="home-loan">
                    <img src="./House.png" alt="home">
                    <p>Home Loan</p>
                </div>
                <img src="./family.png" alt="family" class="family-img">
            </div>
        </section>
    </main>
</body>
</html>
